server {
    listen 80;
    server_name true-effects.pl;
    return 301 https://www.true-effects.pl$request_uri;
}


server {
    listen 80;
    server_name www.true-effects.pl;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    return 301 https://www.true-effects.pl$request_uri;
}


server {
    listen 443 ssl;
    server_name true-effects.pl;

    ssl_certificate /etc/letsencrypt/live/true-effects.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/true-effects.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.true-effects.pl$request_uri;
}


server {
    listen 443 ssl;
    server_name www.true-effects.pl;
    charset utf-8;

    ssl_certificate /etc/letsencrypt/live/true-effects.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/true-effects.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    proxy_connect_timeout 75s;
    proxy_read_timeout 300s;

    location / {
        add_header 'Access-Control-Allow-Origin' 'https://www.true-effects.pl' always;
        root /build;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://production_trueeffects_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws/ {
        proxy_pass http://production_trueeffects_backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /admin/ {
        proxy_pass http://production_trueeffects_backend:8000;
        proxy_set_header Host $host;
    }

    location /production-static/ {
        alias /app/backend/production-trueeffects-static/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    location /production-media/ {
        alias /app/backend/production-trueeffects-media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
}